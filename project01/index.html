<!DOCTYPE html>
<html>
<head>
	<title>*hit-or-bust</title>

	<link href="styles/style.css" rel="stylesheet" />

</head>
<body>

	<h1>*hit-or-bust</h1>
	<p>Flip cards. Make paper.</p>
	<p>Open browser console and hit button below to start a new game.</p>
	<button id="start-new-game">Start new game</button>
	<div id="game-container" class="hidden">

		<form id="guess-rank">
			<p>What rank do you think the card is?</p>
			<label>Ace
				<input type="radio" name="rank" value="ace">
			</label>
			<label>King
				<input type="radio" name="rank" value="king">
			</label>
			<label>Queen
				<input type="radio" name="rank" value="queen">
			</label>
			<label>Jack
				<input type="radio" name="rank" value="jack">
			</label>
			<br />
			<label>10
				<input type="radio" name="rank" value="10">
			</label>
			<label>9
				<input type="radio" name="rank" value="9">
			</label>
			<label>8
				<input type="radio" name="rank" value="8">
			</label>
			<label>7
				<input type="radio" name="rank" value="7">
			</label>
			<label>6
				<input type="radio" name="rank" value="6">
			</label>
			<label>5
				<input type="radio" name="rank" value="5">
			</label>
			<label>4
				<input type="radio" name="rank" value="4">
			</label>
			<label>3
				<input type="radio" name="rank" value="3">
			</label>
			<label>2
				<input type="radio" name="rank" value="2">
			</label>
		</form>

		<form id="guess-suite">
			<p>What suite do you think the card is?</p>
			<label>Diamonds
				<input type="radio" name="suite" id="diamonds" value="diamonds">
			</label>
			<label>Clubs
				<input type="radio" name="suite" id="clubs" value="clubs">
			</label>
			<label>Hearts
				<input type="radio" name="suite" id="hearts" value="hearts">
			</label>
			<label>Spades
				<input type="radio" name="suite" id="spades" value="spades">
			</label>
		</form>
		<p>
			<label>
				How much do you bet?
				<input type="number" name="wager" id="wager" class="block" />
			</label>
		</p>
		<div>
			<button id="make-bet">Make bet</button>
		</div>
		<div>
			<button id="flip-card">Flip card (i don't think this is what i wanted to do)</button>
		</div>
	</div>

	<!-- jquery cdn with local fallback -->
	<!--
	<script src="//ajax.aspnetcdn.com/ajax/jquery/jquery-2.0.0.min.js"></script>
	<script>window.jQuery || document.write('<script src="../jquery.min.js">\x3C/script>')</script>
	-->

	<script type="text/javascript" src="scripts/data.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<!-- browser will ignore attribute type anything other than "text/javascript" -->
	<!-- use ID to target element in DOM -->
	<script type="text/template" id="template-card">
		<h1>
			{{firstName}} {{lastName}}
		</h1>
		<p>
			Date of birth: {{birthDate}}
		</p>
	</script>
</body>
</html>
