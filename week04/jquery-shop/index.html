<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Shop</title>
	<!-- jquery cdn with local fallback -->
	<script src="//ajax.aspnetcdn.com/ajax/jquery/jquery-2.0.0.min.js"></script>
	<script>window.jQuery || document.write('<script src="../../jquery.min.js">\x3C/script>')</script>
	<script type="text/javascript" src="./scripts/script.js"></script>
</head>
<body>
	<ul id="shop-items">
		<li class="shop-item">
			<h2 class="product-title">Bananas</h2>
			<span>£</span><span class="price">3</span>
			<button class="buy-item">Buy Item</button>
		</li>
		<li class="shop-item">
			<h2 class="product-title">Apples</h2>
			<span>£</span><span class="price">2</span>
			<button class="buy-item">Buy Item</button>
		</li>
		<li class="shop-item">
			<h2 class="product-title">Oranges</h2>
			<span>£</span><span class="price">10</span>
			<button class="buy-item">Buy Item</button>
		</li>
		<li class="shop-item">
			<h2 class="product-title">Kiwis</h2>
			<span>£</span><span class="price">6</span>
			<button class="buy-item">Buy Item</button>
		</li>
		<li class="shop-item">
			<h2 class="product-title">Bananas</h2>
			<span>£</span><span class="price">2</span>
			<button class="buy-item">Buy Item</button>
		</li>
	</ul>

	<div>
		<h3>Cart</h3>
		<ul id="shopping-cart">

		</ul>
		<h4>Total:</h4>
		&pound;<span id="total">0</span>
	</div>
</body>
</html>
