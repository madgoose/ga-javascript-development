<!DOCTYPE html>
<html>
<head>
	<title>handlebars</title>
	<!-- handlebars cdn with local fallback -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script>window.Handlebars || document.write('<script src="../../handlebars.min.js">\x3C/script>')</script>
	<!-- jquery cdn with local fallback -->
	<script src="//ajax.aspnetcdn.com/ajax/jquery/jquery-3.1.1.min.js"></script>
	<script>window.jQuery || document.write('<script src="../../jquery.min.js">\x3C/script>')</script>
	<script type="text/javascript" src="./scripts/main.js"></script>
	<script type="text/x-handlebars-template" id="my-template">
		<h1>{{title}}</h1>
		<p>{{body}}</p>
		<ul>
			{{#each courses}} <!-- iterate over array -->
			<li class="course-{{@index}}">{{@index}} - {{this}}</li>
			{{/each}}
		</ul>
	</script>
	<script type="text/x-handlebars-template" id="resume">
		<h2>Jobs</h2>
		<ul>
			{{#each myPastJobs}}
			<li>{{companyName}}</li>
			{{/each}}
		</ul>
	</script>
</head>
<body>
	<div id="my-container"></div>
</body>
</html>
