<!DOCTYPE html>
<html>
<head>
	<title>ajax - tfl</title>

	<!-- jquery cdn with local fallback -->
	<script src="//ajax.aspnetcdn.com/ajax/jquery/jquery-2.0.0.min.js"></script>
	<script>window.jQuery || document.write('<script src="../../jquery.min.js">\x3C/script>')</script>

	<!-- handlebars cdn with local fallback -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script>window.Handlebars || document.write('<script src="../../handlebars.min.js">\x3C/script>')</script>

	<script type="text/javascript" src="./scripts/main.js"></script>
	<script type="text/x-handlebars-template" id="parking-template">
		<li>
			<h3>{{name}}</h3>
			<ul>
				{{#each bays}}
				<li>
					{{bayType}}
					<ul>
						<li>Total: {{bayCount}}</li>
						<li>Free: {{free}}</li>
						<li>Occupied: {{occupied}}</li>
					</ul>
				</li>
				{{/each}}
			</ul>
		</li>
	</script>
</head>
<body>
	<h1>London Car parks</h1>
	<ul id="parking-list">
	</ul>
</body>
</html>
